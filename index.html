    <link rel="stylesheet" type="text/css" href="css/base.css">

    <link rel="icon" type="image/png" href="/images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/images/icons/manifest.json">
    <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#b68000">

  <body>
    <div class="container" id="content">
      <div w3-include-html="includes/header.html"></div>
      <!-- HERO -->
      <div class="row">
        <div class="col hero hero-home">
          <div class="hero-content">
            <img src="./images/hero-logo.svg" class="text-center img-fluid">
            <p><a class="btn btn-primary btn-hero btn-hero-home hidden-sm-down" href="menu.html">See Our Menu</a></p>
          </div>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-8 p-0">
          <div class="embed-responsive embed-responsive-16by9 video-frame">
            <iframe src="https://www.youtube.com/embed/UW9gXlbrC3U" class="embed-responsive-item index-video" allowfullscreen></iframe>
          </div>
        </div>
        <br/>
        <h2 class="text-white text-uppercase mt-4">Live Music. Good Food. Good Drinks</h2>
      </div>
      <div class="row">
        <div class="col p-0">
          <div class="">
            <img src="/images/section-record.jpg" class="img-section img-fluid w-100">
          </div>
        </div>
      </div>
      <div class="row pt-0 pb-5 justify-content-md-center">
        <div class="col col-md-6 text-center">
          <img src="/images/icon-music.svg" class="pb-4">
          <h2 class="text-uppercase mb-0">Live Music. Weekly.</h2>
          <p class="pt-2">Whether you want Soul with your Old Style or an Old Fashioned with your rock music, Deadbolt lets you jam out to your favorite music while throwing back a few in Logan Square.</p>
          <a class="btn btn-primary" href="events.html" role="button">See Our Events</a>
        </div>
      </div>

      <div w3-include-html="includes/subfooter-press.html"></div>
    </div>
    <div w3-include-html="includes/footer.html"></div>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
